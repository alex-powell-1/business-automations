mutation CreateProductWithNewMedia(
  $input: ProductInput!
  $media: [CreateMediaInput!]
) {
  productCreate(input: $input, media: $media) {
    product {
      id
      options(first: 20) {
        id
        optionValues {
          id
        }
      }
      media(first: 75) {
        nodes {
          id
        }
      }
      variants(first: 20) {
        nodes {
          id
          title
          inventoryItem {
            id
          }
        }
      }
    }

    userErrors {
      field
      message
    }
  }
}

mutation UpdateProductWithNewMedia(
  $input: ProductInput!
  $media: [CreateMediaInput!]
) {
  productUpdate(input: $input, media: $media) {
    product {
      id
      media(first: 75) {
        nodes {
          id
          alt
          mediaContentType
          preview {
            status
          }
        }
      }
      options(first: 20) {
        id
        optionValues {
          id
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}

mutation productDelete($id: ID!) {
  productDelete(input: { id: $id }) {
    deletedProductId
    userErrors {
      field
      message
    }
  }
}


query product($id: ID!) {
  product(id: $id) {
    collections(first: 5) {
      edges {
        node {
          handle
        }
      }
    }
    createdAt
    defaultCursor
    description
    descriptionHtml
    featuredImage {
      id
    }
    feedback {
      details {
        messages {
          message
        }
      }
    }
    giftCardTemplateSuffix
    handle
    hasOnlyDefaultVariant
    hasOutOfStockVariants
    id
    images(first: 5) {
      edges {
        node {
          id
        }
      }
    }

    metafields(first: 25) {
      edges {
        node {
          id
          key
        }
      }
    }

    onlineStoreUrl
    options {
      name
      optionValues {
        id
        name
      }
    }
    priceRange {
      maxVariantPrice {
        amount
      }
      minVariantPrice {
        amount
      }
    }
    productType

    resourcePublications(first: 5) {
      edges {
        node {
          publication {
            id
          }
          isPublished
        }
      }
    }

    seo {
      title
    }
    storefrontId
    tags
    templateSuffix
    title
    totalInventory
    tracksInventory
    variantsCount {
      count
    }
    vendor
    media(first: 40) {
      nodes {
        id
      }
    }
  }
}

query products($first: Int, $after: String) {
  products(first: $first, after: $after) {
    edges {
      node {
        id
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}



query variantIventoryId($id: ID!) {
  productVariant(id: $id) {
    inventoryItem {
      sku
      id
    }
  }
}

mutation productPublish($input: ProductPublishInput!) {
  productPublish(input: $input) {
    userErrors {
      field
      message
    }
  }
}

mutation publishablePublish($id: ID!, $input: [PublicationInput!]!) {
  publishablePublish(id: $id, input: $input) {
    publishable {
      availablePublicationsCount {
        count
      }
      resourcePublicationsCount {
        count
      }
    }
    shop {
      publicationCount
    }
    userErrors {
      field
      message
    }
  }
}

mutation productUnpublish($input: ProductUnpublishInput!) {
  productUnpublish(input: $input) {
    userErrors {
      field
      message
    }
  }
}