mutation CreateMenu(
  $title: String!
  $handle: String!
  $items: [MenuItemCreateInput!]!
) {
  menuCreate(title: $title, handle: $handle, items: $items) {
    menu {
      id
      handle
      items {
        id
        title
        items {
          id
          title
        }
      }
    }
  }
}

mutation DeleteMenu($id: ID!) {
  menuDelete(id: $id) {
    deletedMenuId
  }
}

mutation UpdateMenu(
  $id: ID!
  $title: String!
  $handle: String!
  $items: [MenuItemUpdateInput!]!
) {
  menuUpdate(id: $id, title: $title, handle: $handle, items: $items) {
    menu {
      id
      handle
      items {
        id
        title
        items {
          id
          title
        }
      }
    }
  }
}

query menus{
  menus(first: 20) {
    nodes {
      id
      title
      handle
      items {
        id
        title
        type
        url
        items {
          id
          title
        }
      }
    }
  }
}

query menu($id: ID!) {
  menu(id: $id) {
    id
    title
    handle
    items {
      id
      title
      type
      url
      items {
        id
        title
      }
    }
  }
}