query order($id: ID!) {
    node(id: $id) {
        id
        ... on Order {
            id
            name

            channelInformation {
                id
                channelId
                channelDefinition {
                    channelName
                    handle
                    subChannelName
                }
            }

            billingAddress {
                address1
                address2
                city
                company
                country
                firstName
                lastName
                phone
                province
                zip
            }

            createdAt

            customer {
                id
                firstName
                lastName
                email
                phone
            }

            email
            discountCodes
            note
            requiresShipping

            shippingAddress {
                address1
                address2
                city
                company
                country
                firstName
                lastName
                phone
                province
                zip
            }

            shippingLine {
                discountedPriceSet {
                    presentmentMoney {
                        amount
                    }
                }
            }

            updatedAt

            currentSubtotalPriceSet {
                presentmentMoney {
                    amount
                }

                shopMoney {
                    amount
                }
            }

            currentTotalPriceSet {
                presentmentMoney {
                    amount
                }

                shopMoney {
                    amount
                }
            }

            displayFinancialStatus
            displayFulfillmentStatus

            subtotalLineItemsQuantity

            lineItems(first: 250) {
                edges {
                    node {
                        id
                        name

                        originalTotalSet {
                            presentmentMoney {
                                amount
                            }

                            shopMoney {
                                amount
                            }
                        }

                        originalUnitPriceSet {
                            presentmentMoney {
                                amount
                            }

                            shopMoney {
                                amount
                            }
                        }

                        totalDiscountSet {
                            presentmentMoney {
                                amount
                            }

                            shopMoney {
                                amount
                            }
                        }

                        discountedTotalSet {
                            presentmentMoney {
                                amount
                            }

                            shopMoney {
                                amount
                            }
                        }

                        quantity
                        sku
                    }
                }
            }

            billingAddressMatchesShippingAddress
            cancelReason
            cancellation {
                staffNote
            }
            cancelledAt

            cartDiscountAmountSet {
                presentmentMoney {
                    amount
                }

                shopMoney {
                    amount
                }
            }
            currentCartDiscountAmountSet {
                presentmentMoney {
                    amount
                }

                shopMoney {
                    amount
                }
            }

            closed
            closedAt

            currentTaxLines {
                rate
                ratePercentage
                title
                priceSet {
                    presentmentMoney {
                        amount
                    }

                    shopMoney {
                        amount
                    }
                }
            }

            currentTotalAdditionalFeesSet {
                presentmentMoney {
                    amount
                }

                shopMoney {
                    amount
                }
            }

            currentTotalDiscountsSet {
                presentmentMoney {
                    amount
                }

                shopMoney {
                    amount
                }
            }

            totalDiscountsSet {
                presentmentMoney {
                    amount
                }

                shopMoney {
                    amount
                }
            }

            returnStatus

            transactions(first: 10) {
                amountSet {
                    presentmentMoney {
                        amount
                    }

                    shopMoney {
                        amount
                    }
                }
                status
                gateway
                formattedGateway
                kind

                paymentIcon {
                    url
                }
            }

            originalTotalPriceSet {
                presentmentMoney {
                    amount
                }

                shopMoney {
                    amount
                }
            }

            discountCode

            discountCodes

            refunds(first: 10) {
                refundLineItems(first: 250) {
                    edges {
                        node {
                            lineItem {
                                id
                            }
                            quantity
                            subtotalSet {
                                presentmentMoney {
                                    amount
                                }

                                shopMoney {
                                    amount
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

query orders {
    orders(first: 20, reverse: true) {
        edges {
            node {
                id
                name
                customer {
                    firstName
                    lastName
                }
                displayFulfillmentStatus
            }
        }
    }
}
