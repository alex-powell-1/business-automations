query draftOrder($id: ID!) {
    node(id: $id) {
        ... on DraftOrder {
            id
            name
            status

            order {
                id
                name
            }

            customer {
                id
                firstName
                lastName
                email
                phone
            }

            billingAddress {
                phone
            }

            email

            lineItems(first: 250) {
                edges {
                    node {
                        name
                        sku
                        quantity
                        originalUnitPriceSet {
                            presentmentMoney {
                                amount
                            }
                        }
                    }
                }
            }
        }
    }
}

mutation draftOrderDelete($input: DraftOrderDeleteInput!) {
    draftOrderDelete(input: $input) {
        deletedId
    }
}
