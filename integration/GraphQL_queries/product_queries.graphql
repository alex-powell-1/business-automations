mutation productCreate($input: ProductInput!) {
  productCreate(input: $input) {
    product {
      id
    }
  }
}

mutation productUpdate($input: ProductInput!) {
  productUpdate(input: $input) {
    product {
      id
    }
  }
}

mutation productDelete($id: ID!) {
  productDelete(id: $id) {
    product {
      id
    }
  }
}