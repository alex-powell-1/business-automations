mutation createProductWithVariants($input: ProductInput!) {
  productCreate(input: $input) {
    product {
      id
    }
    userErrors {
      field
      message
    }
  }
}


query product($id: ID!) {
  product(id: $id) {
    title
    description
    onlineStoreUrl
  }
}