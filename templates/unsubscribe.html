<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="maximum-scale=1, width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Settlemyre Nursery - Unsubscribe</title>
    </head>
    <body
        style="
            background: #eee;
            font-family: sans-serif;
            color: #252525;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        ">
        <div
            style="
                background: rgba(255, 255, 255, 0.7);
                padding: 2rem;
                max-width: 50rem;
                text-align: center;
                border-radius: 1rem;
                box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
                margin: 0 1rem;
                position: relative;
            ">
            <img
                width="auto"
                height="100px"
                style="
                    position: absolute;
                    top: 0;
                    left: 50%;
                    transform: translate(-50%, -150%);
                "
                src="https://cdn.shopify.com/s/files/1/0655/9193/5143/files/Removebg_Logo.png?v=1726161923" />
            <h1 style="margin-top: 0">Unsubscribed</h1>
            <h3>{email} has been successfully removed from our newsletter.</h3>
            <br />
            <h3>Did this by mistake?</h3>
            <p style="margin-bottom: 0">
                Click
                <a href="/resubscribe?email={email}">here</a>
                to resubscribe.
            </p>
        </div>
    </body>
</html>
