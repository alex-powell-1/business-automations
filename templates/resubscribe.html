<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="maximum-scale=1, width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Settlemyre Nursery - Resubscribe</title>
    </head>
    <body
        style="
            background: #eee;
            font-family: sans-serif;
            color: #252525;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        ">
        <div
            style="
                background: rgba(255, 255, 255, 0.7);
                padding: 2rem;
                max-width: 50rem;
                text-align: center;
                border-radius: 1rem;
                box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
                margin: 0 1rem;
                position: relative;
            ">
            <img
                width="auto"
                height="100px"
                style="
                    position: absolute;
                    top: 0;
                    left: 50%;
                    transform: translate(-50%, -150%);
                "
                src="https://cdn.shopify.com/s/files/1/0655/9193/5143/files/Removebg_Logo.png?v=1726161923" />

            <h1 style="margin-top: 3rem">Resubscribed</h1>
            <h3 style="margin-bottom: 3rem">
                {email} has been successfully resubscribed to our newsletter.
            </h3>
        </div>
    </body>
</html>
